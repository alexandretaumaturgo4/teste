<div class="container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">

        <mat-form-field appearance="fill" class="input-field">
          <mat-label>Username</mat-label>
          <input matInput formControlName="userName">
        </mat-form-field>

        <mat-form-field appearance="fill" class="input-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="senha">
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" style="width: 100%;">Login</button>
          <button mat-button type="button" class="forgot-password-button" style="margin-top: 16px;" (click)="recuperarSenha()">Esqueci minha senha</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
