<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="createUser()" class="form-container">

        <!-- Alert about default password -->
        <div class="alert">
          A senha padrão será "Admin@123"
        </div>


        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="userForm.controls['username'].hasError('required')">
            Username is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required type="email">
          <mat-error *ngIf="userForm.controls['email'].hasError('required')">
            Email is required.
          </mat-error>
          <mat-error *ngIf="userForm.controls['email'].hasError('email')">
            Invalid email format.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="form-field" [disabled]="userForm.invalid">Create User</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
