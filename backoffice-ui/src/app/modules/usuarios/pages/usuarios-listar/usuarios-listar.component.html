<div style="display: flex; justify-content: center; margin-top:25px;" class="container">
  <mat-card style="width: 800px;" class="card">
    <mat-card-content>
      <mat-tab-group>

        <mat-tab label="Gestão de Usuários">
          <button mat-raised-button color="primary" (click)="openCreateUserDialog()" style="margin-top:25px;">Adicionar Usuário</button>
          <table mat-table [dataSource]="dataSourceUser">

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>

            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef>Username</th>
              <td mat-cell *matCellDef="let element">{{element.userName}}</td>
            </ng-container>

            <ng-container matColumnDef="ativo">
              <th mat-header-cell *matHeaderCellDef>Ativo</th>
              <td mat-cell *matCellDef="let element">{{element.ativo ? 'Sim' : 'Não'}}</td>
            </ng-container>

            <ng-container matColumnDef="showDetails">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-button  (click)="desativarUsuario(element.id)">Desativar</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsUser"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsUser;"></tr>
          </table>
        </mat-tab>

      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
