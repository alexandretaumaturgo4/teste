<div style="display: flex; justify-content: center; margin-top: 25px;" class="container">
  <mat-card style="width: 800px;" class="card">
    <mat-card-content>
      <mat-tab-group>

        <mat-tab label="Gestão de Departamentos">

          <button mat-raised-button color="primary" (click)="openDialog()" style="margin-top: 25px;">Adicionar Departamento</button>
          <table mat-table [dataSource]="dataSourceDepartamento">

            <ng-container matColumnDef="nomeDepartamento">
              <th mat-header-cell *matHeaderCellDef>Nome do Departamento</th>
              <td mat-cell *matCellDef="let element">{{element.nome}}</td>
            </ng-container>

            <ng-container matColumnDef="nomeResponsavel">
              <th mat-header-cell *matHeaderCellDef>Nome do Responsável</th>
              <td mat-cell *matCellDef="let element">{{element.nomeResponsavel}}</td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumnsDepartamento"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsDepartamento;"></tr>
          </table>

        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
