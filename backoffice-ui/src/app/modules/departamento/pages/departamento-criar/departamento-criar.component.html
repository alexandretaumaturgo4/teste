<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="departamentoForm" (ngSubmit)="cadastrarDepartamento()" class="form-container">

        <div class="input-container">
          <mat-form-field appearance="fill" class="form-field full-width">
            <mat-label>Nome do Departamento</mat-label>
            <input matInput formControlName="nome" required>
            <mat-error *ngIf="departamentoForm.controls['nome'].hasError('required')">
              O nome do departamento é obrigatório.
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" class="form-field full-width">
            <mat-label>Colaborador Responsável</mat-label>
            <mat-select formControlName="documentoResponsavel">
              <mat-option *ngFor="let colaborador of colaboradores" [value]="colaborador.documento">
                {{ colaborador.nomeRazaoSocial }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="departamentoForm.controls['documentoResponsavel'].hasError('required')">
              Um colaborador responsável deve ser selecionado.
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" class="full-width" [disabled]="departamentoForm.invalid">
            Cadastrar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
