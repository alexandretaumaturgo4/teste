<mat-toolbar color="primary">
  Backoffice
  <span class="spacer"></span>
  <!-- Nome do usuário no lado direito -->
  <span *ngIf="isAuthenticated">Bem-vindo, {{ username }}</span>

  <button mat-button style="margin-left: 25px;" color="warn" (click)="logout()" *ngIf="isAuthenticated">Sair</button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="app-sidenav" *ngIf="isAuthenticated">
    <mat-nav-list>
      <a mat-list-item routerLink="/" class="nav-item">Home</a>
      <a mat-list-item routerLink="/pessoas" class="nav-item">Pessoas</a>
      <a mat-list-item routerLink="/departamentos" class="nav-item">Departamentos</a>
      <a mat-list-item routerLink="/usuarios" class="nav-item" *ngIf="role === 'administrador'">Usuários</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
